<div class="header-component" >

</div>
<div class="main-container">

  <mat-card class="card" (click) ="navigateTo('navigation')">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Navigation</mat-card-title>
    </mat-card-header>
    <img mat-card-image class="card-image" src="../../assets/pictures/compass.svg">
    <mat-card-content>
      <p>
        Changing position, rotation, zoom, etc.
      </p>
    </mat-card-content>
  </mat-card>

  <mat-card class="card" (click) ="navigateTo('search')">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Searching</mat-card-title>
    </mat-card-header>
    <img mat-card-image class="card-image" src="../../assets/pictures/cloud-computing.svg">
    <mat-card-content>
      <p>
        Region selection, search by focused and selected regions, nitfi layers, etc.
      </p>
    </mat-card-content>
  </mat-card>

  <mat-card class="card" (click) ="navigateTo('api')">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>API</mat-card-title>
    </mat-card-header>
    <img mat-card-image class="card-image" src="../../assets/pictures/api.svg">
    <mat-card-content>
      <p>
        Query parameters, plugins, panel containers, etc.
      </p>
    </mat-card-content>
  </mat-card>
</div>
